<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Floricultura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .endereco-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .etapa {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .etapa-numero {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        .etapa.ativa .etapa-numero {
            background: #28a745;
        }
        .etapa.inativa .etapa-numero {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-flower1 text-success"></i>
                Floricultura
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="catalogo.html">
                    <i class="bi bi-grid"></i> Catálogo
                </a>
                <a class="nav-link" href="login.html">
                    <i class="bi bi-person"></i> Entrar
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Finalizar Pedido</h2>
        
        <!-- Etapas do Processo -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-3 etapa ativa">
                        <div class="etapa-numero">1</div>
                        <span>Endereço</span>
                    </div>
                    <div class="col-md-3 etapa inativa">
                        <div class="etapa-numero">2</div>
                        <span>Pagamento</span>
                    </div>
                    <div class="col-md-3 etapa inativa">
                        <div class="etapa-numero">3</div>
                        <span>Confirmação</span>
                    </div>
                    <div class="col-md-3 etapa inativa">
                        <div class="etapa-numero">4</div>
                        <span>Concluído</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <!-- Endereço de Entrega -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Endereço de Entrega</h5>
                    </div>
                    <div class="card-body">
                        <form id="enderecoForm">
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">CEP *</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
                                        <button type="button" class="btn btn-outline-secondary" onclick="buscarCEP()">
                                            <i class="bi bi-search"></i> Buscar
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Rua *</label>
                                    <input type="text" class="form-control" id="rua" name="rua" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Número *</label>
                                    <input type="text" class="form-control" id="numero" name="numero" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apto, Bloco, etc.">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Bairro *</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Estado *</label>
                                    <select class="form-select" id="estado" name="estado" required>
                                        <option value="">Selecione...</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-success" onclick="salvarEndereco()">
                                <i class="bi bi-check-lg"></i> Salvar Endereço
                            </button>
                        </form>
                        
                        <div id="enderecoSalvo" class="mt-3" style="display: none;">
                            <div class="alert alert-success">
                                <h6>Endereço Salvo:</h6>
                                <p id="enderecoCompleto" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Métodos de Pagamento (será habilitado após salvar endereço) -->
                <div class="card mb-4" id="pagamentoSection" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0">Escolha a forma de pagamento</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cartao" checked>
                                <label class="form-check-label" for="cartao">
                                    <i class="bi bi-credit-card"></i> Cartão de Crédito
                                </label>
                            </div>
                        </div>

                        <!-- Cartão de Crédito -->
                        <div id="cartaoForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Número do Cartão</label>
                                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nome no Cartão</label>
                                    <input type="text" class="form-control" placeholder="Seu nome completo">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Validade</label>
                                    <input type="text" class="form-control" placeholder="MM/AA">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">CVV</label>
                                    <input type="text" class="form-control" placeholder="123">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Parcelas</label>
                                    <select class="form-select">
                                        <option>1x R$ <span id="parcela1"></span></option>
                                        <option>2x R$ <span id="parcela2"></span></option>
                                        <option>3x R$ <span id="parcela3"></span></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="pix">
                                <label class="form-check-label" for="pix">
                                    <i class="bi bi-qr-code"></i> PIX
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="boleto">
                                <label class="form-check-label" for="boleto">
                                    <i class="bi bi-upc-scan"></i> Boleto Bancário
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Resumo do Pedido -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Resumo do Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Número do Pedido:</span>
                            <span class="fw-bold" id="numeroPedido">-</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Status:</span>
                            <span class="badge bg-warning" id="statusPedido">Pendente</span>
                        </div>
                        <hr>
                        <div id="itensPedido">
                            <!-- Itens do pedido carregados via JavaScript -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="resumoSubtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Frete:</span>
                            <span id="resumoFrete">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total:</span>
                            <span id="resumoTotal">R$ 0,00</span>
                        </div>
                    </div>
                </div>

                <!-- Botão de Confirmação -->
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-3" id="confirmPayment" onclick="processarPagamento()" disabled>
                            Confirmar Pagamento
                        </button>
                        <button class="btn btn-outline-success w-100" id="markAsPaid" onclick="marcarComoPago()" disabled>
                            Marcar como Pago
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let carrinho = [];
        let enderecoSalvo = false;
        let totalPedido = 0;

        document.addEventListener('DOMContentLoaded', function() {
            carregarCarrinho();
            carregarEnderecoSalvo();
            gerarNumeroPedido();
        });

        async function carregarCarrinho() {
            try {
                const response = await fetch('../php/carrinho.php?action=get');
                const data = await response.json();
                
                if (data.success) {
                    carrinho = data.carrinho;
                    exibirItensPedido();
                    calcularTotais();
                }
            } catch (error) {
                console.error('Erro ao carregar carrinho:', error);
            }
        }

        function exibirItensPedido() {
            const container = document.getElementById('itensPedido');
            
            if (carrinho.length === 0) {
                container.innerHTML = '<p class="text-muted">Nenhum item no pedido</p>';
                return;
            }

            container.innerHTML = carrinho.map(item => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <small class="fw-bold">${item.nome}</small>
                        <br>
                        <small class="text-muted">${item.quantidade}x R$ ${parseFloat(item.preco).toFixed(2)}</small>
                    </div>
                    <small>R$ ${(item.quantidade * item.preco).toFixed(2)}</small>
                </div>
            `).join('');
        }

        function calcularTotais() {
            const subtotal = carrinho.reduce((total, item) => total + (item.preco * item.quantidade), 0);
            const frete = 15.00; // Frete fixo
            totalPedido = subtotal + frete;

            document.getElementById('resumoSubtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
            document.getElementById('resumoFrete').textContent = `R$ ${frete.toFixed(2)}`;
            document.getElementById('resumoTotal').textContent = `R$ ${totalPedido.toFixed(2)}`;

            // Calcular parcelas
            document.getElementById('parcela1').textContent = totalPedido.toFixed(2);
            document.getElementById('parcela2').textContent = (totalPedido / 2).toFixed(2);
            document.getElementById('parcela3').textContent = (totalPedido / 3).toFixed(2);
        }

        function gerarNumeroPedido() {
            const numero = 'PED' + new Date().getTime().toString().slice(-8);
            document.getElementById('numeroPedido').textContent = numero;
        }

        async function buscarCEP() {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            
            if (cep.length !== 8) {
                alert('CEP inválido!');
                return;
            }

            try {
                const response = await fetch(`../php/endereco.php?action=buscar_cep&cep=${cep}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('rua').value = data.rua;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.cidade;
                    document.getElementById('estado').value = data.estado;
                    document.getElementById('numero').focus();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Erro ao buscar CEP:', error);
                alert('Erro ao buscar CEP. Tente novamente.');
            }
        }

        async function salvarEndereco() {
            const form = document.getElementById('enderecoForm');
            const formData = new FormData(form);
            formData.append('action', 'salvar');

            try {
                const response = await fetch('../php/endereco.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    enderecoSalvo = true;
                    
                    // Mostrar endereço salvo
                    const enderecoCompleto = `
                        ${formData.get('rua')}, ${formData.get('numero')}
                        ${formData.get('complemento') ? ' - ' + formData.get('complemento') : ''}
                        <br>${formData.get('bairro')}
                        <br>${formData.get('cidade')} - ${formData.get('estado')}
                        <br>CEP: ${formData.get('cep')}
                    `;
                    
                    document.getElementById('enderecoCompleto').innerHTML = enderecoCompleto;
                    document.getElementById('enderecoSalvo').style.display = 'block';
                    document.getElementById('pagamentoSection').style.display = 'block';
                    document.getElementById('confirmPayment').disabled = false;
                    document.getElementById('markAsPaid').disabled = false;
                    
                    alert('Endereço salvo com sucesso!');
                } else {
                    alert('Erro: ' + data.message);
                }
            } catch (error) {
                console.error('Erro ao salvar endereço:', error);
                alert('Erro ao salvar endereço.');
            }
        }

        async function carregarEnderecoSalvo() {
            try {
                const response = await fetch('../php/endereco.php?action=buscar');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('cep').value = data.endereco.endereco_cep;
                    document.getElementById('rua').value = data.endereco.endereco_rua;
                    document.getElementById('numero').value = data.endereco.endereco_numero;
                    document.getElementById('complemento').value = data.endereco.endereco_complemento;
                    document.getElementById('bairro').value = data.endereco.endereco_bairro;
                    document.getElementById('cidade').value = data.endereco.endereco_cidade;
                    document.getElementById('estado').value = data.endereco.endereco_estado;
                }
            } catch (error) {
                console.error('Erro ao carregar endereço:', error);
            }
        }

        async function processarPagamento() {
            if (!enderecoSalvo) {
                alert('Por favor, salve o endereço primeiro!');
                return;
            }

            if (carrinho.length === 0) {
                alert('Carrinho vazio!');
                return;
            }

            try {
                const metodoPagamento = document.querySelector('input[name="paymentMethod"]:checked').id;
                const enderecoCompleto = document.getElementById('enderecoCompleto').innerText;

                const formData = new FormData();
                formData.append('metodo_pagamento', metodoPagamento);
                formData.append('endereco_entrega', enderecoCompleto);

                const response = await fetch('../php/pagamento.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`Pagamento processado com sucesso!\nNúmero do pedido: ${result.numero_pedido}`);
                    window.location.href = '../index.html';
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                console.error('Erro ao processar pagamento:', error);
                alert('Erro ao processar pagamento.');
            }
        }

        function marcarComoPago() {
            alert('Pagamento marcado como realizado! Estoque atualizado e status alterado para "Pago".');
        }

        // Formatação do CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 5) {
                value = value.substring(0,5) + '-' + value.substring(5,8);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
