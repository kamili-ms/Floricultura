<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Floricultura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-flower1 text-success"></i>
                Floricultura
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="catalogo.html">
                    <i class="bi bi-grid"></i> Catálogo
                </a>
                <a class="nav-link" href="login.html">
                    <i class="bi bi-person"></i> Entrar
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Meu Carrinho</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div id="cartItemsContainer">
                    <!-- Itens do carrinho carregados via JavaScript -->
                </div>
            </div>

            <div class="col-md-4">
                <!-- Resumo do Pedido -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Resumo do Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Frete:</span>
                            <span id="frete">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 fw-bold">
                            <span>Total:</span>
                            <span id="total">R$ 0,00</span>
                        </div>
                        
                        <a href="pagamento.html" class="btn btn-success w-100" id="btnFinalizarCompra">
                            Finalizar Compra
                        </a>
                    </div>
                </div>

                <!-- Etapas do Processo -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6>Etapas da Compra</h6>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-success" style="width: 33%"></div>
                        </div>
                        <ol class="list-unstyled">
                            <li class="text-success mb-2">
                                <i class="bi bi-check-circle-fill"></i> Carrinho
                            </li>
                            <li class="text-muted mb-2">
                                <i class="bi bi-circle"></i> Login/Registro
                            </li>
                            <li class="text-muted mb-2">
                                <i class="bi bi-circle"></i> Endereço
                            </li>
                            <li class="text-muted">
                                <i class="bi bi-circle"></i> Pagamento
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            carregarCarrinho();
        });

        async function carregarCarrinho() {
            try {
                const response = await fetch('../php/carrinho.php?action=get');
                const data = await response.json();
                
                const container = document.getElementById('cartItemsContainer');
                const btnFinalizar = document.getElementById('btnFinalizarCompra');
                
                if (data.success && data.carrinho.length > 0) {
                    container.innerHTML = data.carrinho.map(item => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h6 class="mb-1">${item.nome}</h6>
                                        <small class="text-muted">Código: FL${item.id.toString().padStart(3, '0')}</small>
                                    </div>
                                    <div class="col-md-2">
                                        <span class="h6 text-success">R$ ${parseFloat(item.preco).toFixed(2)}</span>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="input-group quantity-control">
                                            <button class="btn btn-outline-secondary" type="button" 
                                                onclick="atualizarQuantidade(${item.id}, ${item.quantidade - 1})">-</button>
                                            <input type="number" class="form-control text-center" value="${item.quantidade}" 
                                                min="1" onchange="atualizarQuantidade(${item.id}, parseInt(this.value))">
                                            <button class="btn btn-outline-secondary" type="button" 
                                                onclick="atualizarQuantidade(${item.id}, ${item.quantidade + 1})">+</button>
                                        </div>
                                        <button class="btn btn-outline-danger btn-sm mt-1 w-100" 
                                            onclick="removerItem(${item.id})">
                                            <i class="bi bi-trash"></i> Remover
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    btnFinalizar.classList.remove('disabled');
                } else {
                    container.innerHTML = `
                        <div class="card">
                            <div class="card-body text-center py-5">
                                <i class="bi bi-cart-x display-1 text-muted mb-3"></i>
                                <h4 class="text-muted mb-3">Seu carrinho está vazio</h4>
                                <p class="text-muted mb-4">Adicione alguns produtos incríveis do nosso catálogo!</p>
                                <a href="catalogo.html" class="btn btn-success btn-lg">
                                    <i class="bi bi-grid me-2"></i>Ver Catálogo
                                </a>
                            </div>
                        </div>
                    `;
                    btnFinalizar.classList.add('disabled');
                }
                
                // Atualizar totais
                await atualizarTotais();
            } catch (error) {
                console.error('Erro ao carregar carrinho:', error);
            }
        }

        async function atualizarQuantidade(produtoId, quantidade) {
            if (quantidade < 1) return;
            
            try {
                const formData = new FormData();
                formData.append('action', 'update');
                formData.append('produto_id', produtoId);
                formData.append('quantidade', quantidade);

                const response = await fetch('../php/carrinho.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    carregarCarrinho();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                console.error('Erro ao atualizar quantidade:', error);
            }
        }

        async function removerItem(produtoId) {
            try {
                const formData = new FormData();
                formData.append('action', 'remove');
                formData.append('produto_id', produtoId);

                const response = await fetch('../php/carrinho.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    carregarCarrinho();
                alert(result.message);
                // Atualizar contador no header
                    window.parent.atualizarContadorCarrinho();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                console.error('Erro ao remover item:', error);
            }
        }

        async function atualizarTotais() {
            try {
                const response = await fetch('../php/carrinho.php?action=total');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('subtotal').textContent = `R$ ${data.subtotal.toFixed(2)}`;
                    document.getElementById('frete').textContent = `R$ ${data.frete.toFixed(2)}`;
                    document.getElementById('total').textContent = `R$ ${data.total.toFixed(2)}`;
                }
            } catch (error) {
                console.error('Erro ao atualizar totais:', error);
            }
        }
    </script>
</body>
</html>
